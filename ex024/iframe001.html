<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <!--Tamanho padrão do iframe: 300x150 px-->

        <iframe src="https://www.cursoemvideo.com" 
        frameborder="0" height="500" scolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>

         para aprender a programar.
    </p>
    <p>
        O e repositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">no Github</a>
        </iframe>
        
         também é bem legal!
    </p>
</body>
</html>
